spring:
  config:
    activate:
      on-profile:
        - azure
        - default
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://any.uaa.uri/token_keys

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

logging.level:
  org.springframework.data: warn

animal-rescue:
  adoption-request-limit: 10

---
spring:
  config:
    activate:
      on-profile: mysql
  flyway:
    enabled: true
  datasource:
    url: jdbc:mysql://${MYSQL_SERVER}.mysql.database.azure.com:3306/${MYSQL_DATABASE}?serverTimezone=UTC&sslmode=required
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}


